codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "**/test/**"
  - "**/src/test/**"
  - "**/*Test.java"
  - "**/*Tests.java"
  - "**/target/**"

flags:
  core:
    paths:
      - core/src/main/
  api:
    paths:
      - api/
  repos:
    paths:
      - repos/
  server:
    paths:
      - server/src/main/
  auth:
    paths:
      - auth/

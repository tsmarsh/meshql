services:
  # Legacy SAP PostgreSQL database
  legacy-postgres:
    image: postgres:16
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: egg_economy_sap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=4"
      - "-c"
      - "max_wal_senders=4"
    volumes:
      - ./legacy-db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - sap-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d egg_economy_sap"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # MongoDB for clean MeshQL storage
  mongodb:
    image: mongo:8
    volumes:
      - sap-mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Kafka broker (KRaft mode)
  kafka:
    image: apache/kafka:3.7.0
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9094,INTERNAL://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "RWdnRWNvbm9teVNBUENsdXM"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Debezium CDC (PostgreSQL -> Kafka)
  debezium:
    image: quay.io/debezium/server:2.6
    depends_on:
      legacy-postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./debezium/application.properties:/debezium/conf/application.properties
      - sap-debezium-data:/debezium/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Egg Economy SAP MeshQL application
  egg-economy-sap:
    build:
      context: ../..
      dockerfile: examples/egg-economy-sap/Dockerfile
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      debezium:
        condition: service_healthy
    ports:
      - "5089:5089"
    environment:
      - PORT=5089
      - MONGO_URI=mongodb://mongodb:27017
      - PREFIX=egg_economy_sap
      - ENV=development
      - PLATFORM_URL=http://egg-economy-sap:5089
      - KAFKA_BROKER=kafka:9093
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5089/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Frontend: Homesteader PWA (reused from egg-economy)
  homesteader-app:
    build:
      context: ../egg-economy/homesteader-app
    depends_on:
      egg-economy-sap:
        condition: service_healthy

  # Frontend: Corporate Portal (reused from egg-economy)
  corporate-app:
    build:
      context: ../egg-economy/corporate-app
    depends_on:
      egg-economy-sap:
        condition: service_healthy

  # Frontend: National Dashboard (reused from egg-economy)
  dashboard-app:
    build:
      context: ../egg-economy/dashboard-app
    depends_on:
      egg-economy-sap:
        condition: service_healthy

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "8089:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - homesteader-app
      - corporate-app
      - dashboard-app
      - egg-economy-sap

volumes:
  sap-pg-data:
  sap-mongo-data:
  sap-debezium-data:

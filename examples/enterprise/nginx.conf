server {
    listen 80;
    server_name _;
    resolver 127.0.0.11 valid=10s;

    # Homesteader PWA
    location /homestead/ {
        set $homesteader homesteader-app;
        proxy_pass http://$homesteader:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Corporate portal
    location /corporate/ {
        set $corporate corporate-app;
        proxy_pass http://$corporate:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Analytics dashboard (reads from Lake API)
    location /dashboard/ {
        set $dashboard dashboard-app;
        proxy_pass http://$dashboard:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Lake API proxy — analytics/BI queries via DuckDB
    location /lake-api/ {
        set $lakeapi lake-api;
        rewrite ^/lake-api/(.*)$ /$1 break;
        proxy_pass http://$lakeapi:5092;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API proxy — clean MeshQL API (strip /api prefix)
    location /api/ {
        set $api enterprise-app;
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://$api:5091;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Root redirect to dashboard
    location = / {
        return 302 /dashboard/;
    }
}

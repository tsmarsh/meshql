{
  port = ${?PORT}
  url = ${?PLATFORM_URL}
  # Centralized database configuration

  henDB = {
    type = "mongo"
    uri = ${?MONGO_URI}
    db = ${?PREFIX}_${?ENV}
    collection = ${?PREFIX}-${?ENV}-hen
    options {
      directConnection = true
    }
  }

  layReportDB = {
    type = "mongo"
    uri = ${?MONGO_URI}
    db = ${?PREFIX}_${?ENV}
    collection = ${?PREFIX}-${?ENV}-lay_report
    options {
      directConnection = true
    }
  }
  
  coopDB = {
    type = "mongo"
    uri = ${?MONGO_URI}
    db = ${?PREFIX}_${?ENV}
    collection = ${?PREFIX}-${?ENV}-coop
    options {
      directConnection = true
    }
  }

  farmDB = {
    type = "mongo"
    uri = ${?MONGO_URI}
    db = ${?PREFIX}_${?ENV}
    collection = ${?PREFIX}-${?ENV}-farm
    options {
      directConnection = true
    }
  }

  graphlettes = [
    {
      path = "/farm/graph"
      storage = ${farmDB}
      schema = include file(graph/farm.graphql)
      rootConfig {
        singletons = [
          {
            name = "getById"
            query = "{\"id\": \"{{id}}\"}"
          }
        ]
        vectors = []
        resolvers = [
          {
            name = "coops"
            queryName = "getByFarm"
            url = "http://farm:"${port}"/coop/graph"
          }
        ]
      }
    },
    {
      path = "/coop/graph"
      storage = ${coopDB}
      schema = include file(./graph/coop.graphql)
      rootConfig {
        singletons = [
          {
            name = "getByName"
            id = "name"
            query = "{\"payload.name\": \"{{id}}\"}"
          },
          {
            name = "getById"
            query = "{\"id\": \"{{id}}\"}"
          }
        ]
        vectors = [
          {
            name = "getByFarm"
            query = "{\"payload.farm_id\": \"{{id}}\"}"
          }
        ]
        resolvers = [
          {
            name = "farm"
            id = "farm_id"
            queryName = "getById"
            url = "http://farm:"${?PORT}"/farm/graph"
          },
          {
            name = "hens"
            queryName = "getByCoop"
            url = "http://farm:"${?PORT}"/hen/graph"
          },
          {
            name = "hens.layReports"
            queryName = "getByHen"
            url = "http://farm:"${?PORT}"/lay_report/graph"
          }
        ]
      }
    },
     {
      path = "/hen/graph"
      storage = ${henDB}
      schema = include file(./graph/hen.graphql)
      rootConfig {
        singletons = [
          {
            name = "getById"
            query = "{\"id\": \"{{id}}\"}"
          }
        ]
        vectors = [
          {
            name = "getByName"
            query = "{\"payload.name\": \"{{name}}\"}"
          },
          {
            name = "getByCoop"
            query = "{\"payload.coop_id\": \"{{id}}\"}"
          }
        ]
        resolvers = [
          {
            name = "coop"
            id = "coop_id"
            queryName = "getById"
            url = "http://farm:"${?PORT}"/coop/graph"
          },
          {
            name = "layReports"
            queryName = "getByHen"
            url = "http://farm:"${?PORT}"/lay_report/graph"
          }
        ]
      }
    },
    {
      path = "/lay_report/graph"
      storage = ${layReportDB}
      schema = include file(./graph/lay_report.graphql)
      rootConfig {
        singletons = [
          {
            name = "getById"
            query = "{\"id\": \"{{id}}\"}"
          }
        ]
        vectors = [
          {
            name = "getByHen"
            query = "{\"payload.hen_id\": \"{{id}}\"}"
          }
        ]
        resolvers = [
          {
            name = "hen"
            id = "hen_id"
            queryName = "getById"
            url = "http://farm:"${?PORT}"/hen/graph"
          }
        ]
      }
    }
  ]

  restlettes = [
    {
      path = "/farm/api"
      storage = ${farmDB}
      schema = include file(json/farm.schema.json)
    },
    {
      path = "/coop/api"
      storage = ${coopDB}
      schema = include file(json/coop.schema.json)
    },
    {
      path = "/hen/api"
      storage = ${henDB}
      schema = include file(json/hen.schema.json)
    },
    {
      path = "/lay_report/api"
      storage = ${layReportDB}
      schema = include file(json/lay_report.schema.json)
    }
  ]
}
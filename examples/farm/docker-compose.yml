services:
  mongodb:
    image: mongo:latest
    # Port not exposed to host - only accessible via Docker network to avoid conflicts
    environment:
      - MONGO_INITDB_DATABASE=farm_db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  farm:
    build:
      context: ../..
      dockerfile: examples/farm/Dockerfile
    ports:
      - "3033:3033"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/farm_db
      - PORT=3033
      - ENV=development
      - PREFIX=farm
      - PLATFORM_URL=http://localhost:3033
      - UV_THREADPOOL_SIZE=10
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3033/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

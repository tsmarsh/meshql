scalar Date

type Query {
  getById(id: ID, at: Float): Customer
  getAll(at: Float): [Customer]
  getByAccountNumber(account_number: String, at: Float): Customer
  getByStatus(status: String, at: Float): [Customer]
  getByRateClass(rate_class: String, at: Float): [Customer]
}

type Customer {
  id: ID
  legacy_acct_id: Int
  account_number: String!
  first_name: String!
  last_name: String!
  address: String
  city: String
  state: String
  zip: String
  phone: String
  email: String
  rate_class: String!
  service_type: String!
  status: String!
  connected_date: String
  disconnected_date: String
  budget_billing: Boolean
  paperless: Boolean
  meterReadings: [MeterReading]
  bills: [Bill]
  payments: [Payment]
}

type MeterReading {
  id: ID
  reading_date: String!
  reading_value: Int!
  previous_value: Int
  kwh_used: Int
  reading_type: String!
  estimated: Boolean
}

type Bill {
  id: ID
  bill_date: String!
  due_date: String
  period_from: String
  period_to: String
  total_amount: Float!
  kwh_used: Int!
  status: String!
  late: Boolean
}

type Payment {
  id: ID
  payment_date: String!
  amount: Float!
  method: String!
  confirmation_number: String
  status: String
}

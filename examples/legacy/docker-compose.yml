services:
  # Legacy PostgreSQL database (never modified by MeshQL)
  legacy-postgres:
    image: postgres:16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: springfield_electric
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=4"
      - "-c"
      - "max_wal_senders=4"
    volumes:
      - ./legacy-db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - legacy-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d springfield_electric"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # MongoDB for clean MeshQL storage
  mongodb:
    image: mongo:8
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Kafka broker (KRaft mode â€” no ZooKeeper)
  kafka:
    image: apache/kafka:3.7.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9094,INTERNAL://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Debezium CDC connector (PostgreSQL -> Kafka)
  debezium:
    image: quay.io/debezium/server:2.6
    depends_on:
      legacy-postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8085:8080"
    volumes:
      - ./debezium/application.properties:/debezium/conf/application.properties
      - debezium-data:/debezium/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # MeshQL server + legacy processor
  legacy-app:
    build:
      context: ../..
      dockerfile: examples/legacy/Dockerfile
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      debezium:
        condition: service_healthy
    ports:
      - "4066:4066"
    environment:
      - PORT=4066
      - MONGO_URI=mongodb://mongodb:27017
      - PREFIX=legacy
      - ENV=development
      - PLATFORM_URL=http://legacy-app:4066
      - KAFKA_BROKER=kafka:9093
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4066/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Customer Portal (React + Vite + Tailwind)
  customer-portal:
    build:
      context: ./customer-portal
    depends_on:
      legacy-app:
        condition: service_healthy

  # Operations Dashboard (Alpine.js + DaisyUI)
  operations-app:
    build:
      context: ./operations-app
    depends_on:
      legacy-app:
        condition: service_healthy

  # Analytics Dashboard (Alpine.js + Chart.js)
  analytics-app:
    build:
      context: ./analytics-app
    depends_on:
      legacy-app:
        condition: service_healthy

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "8088:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - customer-portal
      - operations-app
      - analytics-app
      - legacy-app

volumes:
  legacy-pg-data:
  mongo-data:
  debezium-data:

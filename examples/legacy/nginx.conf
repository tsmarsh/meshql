server {
    listen 80;
    server_name _;
    resolver 127.0.0.11 valid=10s;

    # Customer portal
    location /portal/ {
        set $portal customer-portal;
        proxy_pass http://$portal:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Operations dashboard
    location /ops/ {
        set $ops operations-app;
        proxy_pass http://$ops:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Analytics dashboard
    location /analytics/ {
        set $analytics analytics-app;
        proxy_pass http://$analytics:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API proxy â€” strip /api prefix
    location /api/ {
        set $api legacy-app;
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://$api:4066;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Root redirect to customer portal
    location = / {
        return 302 /portal/;
    }
}

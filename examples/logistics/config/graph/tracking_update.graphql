scalar Date

type Query {
  getById(id: ID, at: Float): TrackingUpdate
  getAll(at: Float): [TrackingUpdate]
  getByPackage(id: ID, at: Float): [TrackingUpdate]
}

type TrackingUpdate {
  id: ID
  status: String!
  location: String!
  timestamp: String!
  notes: String
  package_id: String
  package: Package
}

type Package {
  id: ID
  tracking_number: String!
  description: String!
  weight: Float
  recipient: String!
}

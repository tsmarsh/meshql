upstream meshql {
    server meshql:3044;
}

upstream customer_app {
    server customer-app:80;
}

upstream admin_app {
    server admin-app:80;
}

upstream reporting_app {
    server reporting-app:80;
}

server {
    listen 80;
    server_name _;

    # Customer tracking app
    location /track/ {
        proxy_pass http://customer_app/track/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Admin portal
    location /admin/ {
        proxy_pass http://admin_app/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Reporting portal
    location /reports/ {
        proxy_pass http://reporting_app/reports/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API proxy â€” strip /api prefix
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://meshql;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Root redirect to customer app
    location = / {
        return 302 /track/;
    }
}

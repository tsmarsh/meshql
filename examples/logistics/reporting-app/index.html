<!DOCTYPE html>
<html lang="en" data-theme="corporate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftShip Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
    <script type="module" src="js/app.js"></script>
</head>
<body class="bg-base-200 min-h-screen" x-data="reportingApp">

    <!-- Navbar -->
    <div class="navbar bg-primary text-primary-content shadow-lg">
        <div class="flex-1">
            <span class="text-xl font-bold px-4">SwiftShip Reports</span>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4">

        <template x-if="error">
            <div class="alert alert-error mb-4"><span x-text="error"></span></div>
        </template>

        <template x-if="loading">
            <div class="flex justify-center py-20"><span class="loading loading-spinner loading-lg"></span></div>
        </template>

        <div x-show="!loading" x-cloak>

            <!-- Summary Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="stat bg-base-100 rounded-box shadow">
                    <div class="stat-title">Warehouses</div>
                    <div class="stat-value text-primary" x-text="totalWarehouses"></div>
                </div>
                <div class="stat bg-base-100 rounded-box shadow">
                    <div class="stat-title">Total Packages</div>
                    <div class="stat-value text-secondary" x-text="totalPackages"></div>
                </div>
                <div class="stat bg-base-100 rounded-box shadow">
                    <div class="stat-title">Active Shipments</div>
                    <div class="stat-value text-accent" x-text="activeShipments"></div>
                </div>
                <div class="stat bg-base-100 rounded-box shadow">
                    <div class="stat-title">Delivery Rate</div>
                    <div class="stat-value text-success" x-text="deliveryRate + '%'"></div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="card bg-base-100 shadow">
                    <div class="card-body">
                        <h3 class="card-title text-sm">Package Volume by Warehouse</h3>
                        <canvas id="volumeChart"></canvas>
                    </div>
                </div>
                <div class="card bg-base-100 shadow">
                    <div class="card-body">
                        <h3 class="card-title text-sm">Shipment Status Breakdown</h3>
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="card bg-base-100 shadow">
                    <div class="card-body">
                        <h3 class="card-title text-sm">Packages by Carrier</h3>
                        <canvas id="carrierChart"></canvas>
                    </div>
                </div>

                <!-- Recent Activity Table -->
                <div class="card bg-base-100 shadow">
                    <div class="card-body">
                        <h3 class="card-title text-sm">Recent Activity</h3>
                        <div class="overflow-x-auto">
                            <table class="table table-xs">
                                <thead>
                                    <tr><th>Time</th><th>Status</th><th>Location</th></tr>
                                </thead>
                                <tbody>
                                    <template x-for="u in recentUpdates" :key="u.id">
                                        <tr>
                                            <td class="text-xs" x-text="formatDate(u.timestamp)"></td>
                                            <td><span class="badge badge-xs" :class="statusColor(u.status)" x-text="formatStatus(u.status)"></span></td>
                                            <td class="text-xs" x-text="u.location"></td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer footer-center p-4 text-base-content mt-8">
        <p>Powered by <a href="https://github.com/tsmarsh/meshql" class="link link-primary" target="_blank">MeshQL</a></p>
    </footer>

</body>
</html>
